<body>

<form action="" method="POST">
<label for="name">Name</label> <input type="text" id="name" required><br>
<label for="email">Email</label> <input type="text" id="email" required><br>
<label for="gender">Gender</label><br>
<label for="male">Male</label><input type="radio" name="gender" required>
<label for="female">Female</label><input type="radio" name="gender" required><br>
<label for="cars">Car Brands	
<select id="cars" name="cars">  
  <option value="bmw">BMW</option>
  <option value="audi">Audi</option>
  <option value="mercedez">Mercedez</option>
</select><br>

 <label for="carage">Car Age</label><input type="text" id="carage" required><br>
 <label for="dop">Date of Purchase</label><input type="date" id="dop" required><br>

 <label for="password">Password</label><input type="password" id="password" required><br>

 <button type="submit">Submit</button>
</form>
